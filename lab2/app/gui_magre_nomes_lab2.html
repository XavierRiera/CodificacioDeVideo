<!DOCTYPE html>
<html>
<head>
    <title>Video Converter</title>
</head>
<body>
    <h1>Video Converter</h1>

    <!-- Convert -->
    <h2>Convert to VP8 / VP9 / h265 / AV1</h2>
    <form action="/video/convert" method="post" enctype="multipart/form-data">
        <input type="file" name="file" required><br><br>

        <label>Select format:</label>
        <select name="format">
            <option value="0">VP9</option>
            <option value="1">VP8</option>
            <option value="2">H265</option>
            <option value="3">AV1</option>
        </select><br><br>

        <button type="submit">Convert</button>
    </form>

    <hr>

    <!-- Ladder -->
    <h2>Encoding Ladder</h2>
    <form action="/video/encoding-ladder" method="post" enctype="multipart/form-data">
        <input type="file" name="file" required><br><br>
        <button type="submit">Run Ladder</button>
    </form>
</body>
</html>
